<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Income Tax Calculator</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div 
        class="container" 
        x-data="{ inputText: '', taxM: 0, taxY: 0, inHandM: 0, inHandY: 0, totalM: 0, totalY: 0 }"
    >
        <h1 class="title">
            Indian Income Tax Calculator (New Regime 23-24)
        </h1>
        <div class="input-container">
            <input x-model="inputText" type="text" />
            <button 
                @click="
                    totalY = parseFloat(inputText);
                    totalM = totalY / 12;
                    taxY = calculate_tax(totalY);
                    taxM = taxY / 12;
                    inHandY = totalY - taxY;
                    inHandM = inHandY / 12;
                "
            >
                Calculate
            </button>
        </div>
        <table class="display-table">
            <tr>
                <td> </td>
                <td class="table-heading">Montly</td>
                <td class="table-heading">Yearly</td>
            </tr>
            <tr>
                <td class="table-heading">In Hand</td>
                <td x-text="inHandM"></td>
                <td x-text="inHandY"></td>
            </tr>
            <tr>
                <td class="table-heading">Tax</td>
                <td x-text="taxM"></td>
                <td x-text="taxY"></td>
            </tr>
            <tr>
                <td class="table-heading">Total</td>
                <td x-text="totalM"></td>
                <td x-text="totalY"></td>
            </tr>
        </table>
    </div>
</body>
</html>
